description "Elasticpot"
author "ms"
start on started docker and filesystem
stop on runlevel [!2345]
respawn
pre-start script
  # Remove any existing elasticpot containers
  myCID=$(docker ps -a | grep elasticpot | awk '{ print $1 }')
  if [ "$myCID" != "" ];
    then docker rm -v $myCID;
  fi
  # Remove any data from previous container
end script
script
  /usr/bin/docker run --name elasticpot --rm=true -v /data/ews:/data/ews -p 9200:8080 dtagdevsec/elasticpot:latest1603
end script
post-start script
  # Delay next start to avoid rapid respawning
  sleep $(((RANDOM % 5)+5))
end script
